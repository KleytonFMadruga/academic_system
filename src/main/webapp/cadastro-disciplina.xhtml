<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Sistema Acadêmico</title>
    </h:head>
    <h:body>
       
        <h1>Cadastro de Disciplinas</h1>
        
        
        	<h:form>
        		<h:panelGrid>
	        		<p:outputLabel  value="Nome do Curso:"/>
	        	
	        		<p:inputText   value="#{sistemaAcademicoController.disciplina.nome}" />
	        	
	        		<p:outputLabel value="Código da Disciplina:"/>
	        		<p:inputText  value="#{sistemaAcademicoController.disciplina.cod_disciplina}"/>
	        			
	        		<p:commandButton action="#{sistemaAcademicoController.cadastrarDisciplina()}" value="Cadastrar" />
        		</h:panelGrid>
        		
        	</h:form>
        	
        
      
        
    </h:body>
</html>
