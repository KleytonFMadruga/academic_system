<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Sistema Acadêmico</title>
    </h:head>
    <h:body>
       
        <h1>Criar Turmas</h1>
        
        
        	<h:form>
        		<h:panelGrid>
	        		<p:outputLabel  value="Ídice da Turma:"/>
	        	
	        		<p:inputText   value="#{sistemaAcademicoController.turma.id_turma}" />
	        	
	        		<p:outputLabel value="Código da Disciplina:"/>
	        		<p:inputText  value="#{sistemaAcademicoController.turma.id_disciplina}"/>
	        		
	        		<p:outputLabel value="Siape do Professor:"/>
	        		<p:inputText  value="#{sistemaAcademicoController.turma.id_professor}"/>
	        			
	        		<p:commandButton action="#{sistemaAcademicoController.criarTurma()}" value="Criar Turma" />
        		</h:panelGrid>
        		
        	</h:form>
        	
        	<h:form id="frm">
        		<h:panelGrid columns="4">
	        		
	        		<p:commandButton action="#{sistemaAcademicoController.ListarDisciplinas()}" value="Disciplinas Disponíveis" update=":frm" />
	       	        <p:commandButton action="#{sistemaAcademicoController.ListarProfessores()}" value="Professores Disponíveis" update=":frm" />
	        	
	        		
	        	</h:panelGrid>
      			 <p:dataTable  value="#{sistemaAcademicoController.professores}" var="professor">
			      	  <p:column headerText="Professor">
			      	  	<h:outputText value="#{professor.nome}" />
			      	  </p:column>
			      	   <p:column headerText="Siape">
			      	  	<h:outputText value="#{professor.siape}" />
			      	  </p:column>
		      	  </p:dataTable>
        		      	  
		      	  <p:dataTable value="#{sistemaAcademicoController.disciplinas}" var="disciplina">
			      	  <p:column headerText="Disciplina">
			      	  	<h:outputText value="#{disciplina.nome}" />
			      	  </p:column>
			      	   <p:column headerText="Código da Disciplina">
			      	  	<h:outputText value="#{disciplina.cod_disciplina}" />
			      	  </p:column>
		      	  </p:dataTable>
        		
        	</h:form>
        	
        
      
        
    </h:body>
</html>
