<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Sistema Acadêmico</title>
    </h:head>
    <h:body>
       <div align="center">
        <h1>Ingresso de Alunos</h1>
        
        
        	<h:form id="frm" >
        		<h:panelGrid>
        		
	        		<p:outputLabel  value="Nome do aluno:"/>
	        		<p:inputText value="#{sistemaAcademicoController.aluno.nome}" />
	        		
	        		<p:outputLabel value="Matrícula do aluno:"/>
	        		<p:inputText  value="#{sistemaAcademicoController.aluno.matricula}"/>
	        		
	        		<p:outputLabel value="ID do curso a ser matriculado:"/>
	        		<p:inputText  value="#{sistemaAcademicoController.aluno.id_curso}"/>
	        		
	        		<p:commandButton action="#{sistemaAcademicoController.cadastrarAluno()}" value="Cadastrar" update=":frm" style="padding: 5px 57px"/>
	        		
        		</h:panelGrid>        		      		
        	</h:form>
        	
        	
        </div>
           <h:form id="frm1" >
	           <h:panelGrid columns="2"> 
	             <p:commandButton action="#{sistemaAcademicoController.ListarCursos()}" value="Listar Cursos" update=":frm1" style="padding: 25px 30px"/>
	               
		           <p:dataTable  value="#{sistemaAcademicoController.cursos}" var="curso">
		         
		           
				      	  <p:column headerText="Cursos Disponíveis">
				      	  	<h:outputText value="#{curso.nome}" />
				      	  </p:column>
				      	  <p:column headerText="ID Curso">
				      	  	<h:outputText value="#{curso.id}" />
				      	  </p:column>
				      	  
			      	</p:dataTable>
			    </h:panelGrid>
			</h:form>
        
    </h:body>
</html>
