<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Sistema Acadêmico</title>
    </h:head>
    <h:body>
       
        <h1>Cadastro de Alunos</h1>
        
        
        	<h:form id="frm" >
        		<h:panelGrid>
	        		<p:outputLabel  value="Nome do aluno:"/>
	        	
	        		<p:inputText value="#{sistemaAcademicoController.aluno.nome}" />
	        	
	        		<p:outputLabel value="Matrícula do aluno:"/>
	        		<p:inputText  value="#{sistemaAcademicoController.aluno.matricula}"/>
	        			
	        		<p:commandButton action="#{sistemaAcademicoController.matricularAluno()}" value="Cadastrar" update=":frm"/>
	        		
	        		
	        			
        		</h:panelGrid>
      				

        		
        	</h:form>
        	
        
      
        
    </h:body>
</html>
