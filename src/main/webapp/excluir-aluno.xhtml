<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Sistema Acadêmico</title>
    </h:head>
    <h:body>
       <div align="center">
        <h1>Exclusão de Alunos</h1>
        
        
        	<h:form id="frm" >
        		<h:panelGrid>
        		
	        		
	        		<p:outputLabel value="Digite a Matrícula do Aluno:"/>
	        		<p:inputText  value="#{sistemaAcademicoController.aluno.matricula}"/>
	        		
	        		
	        		<p:commandButton action="#{sistemaAcademicoController.desvincularAluno()}" value="Excluir Aluno" update=":frm" style="padding: 5px 47px"/>
	        		
        		</h:panelGrid>        		      		
        	</h:form>
        	
        	
        </div>
            <h:form id="frm1">
        		<h:panelGrid columns="4">
	        		
	        	<p:commandButton action="#{sistemaAcademicoController.ListarAlunos()}" value="ListarAlunos" update=":frm1" />
    	
        		      	  
		      	  <p:dataTable value="#{sistemaAcademicoController.alunos}" var="aluno">
			      	  <p:column headerText="Aluno">
			      	  	<h:outputText value="#{aluno.nome}" />
			      	  </p:column>
			      	   <p:column headerText="Matrícula">
			      	  	<h:outputText value="#{aluno.matricula}" />
			      	  </p:column>
		      	  </p:dataTable>
        		</h:panelGrid>
        	</h:form>
        	
    </h:body>
</html>
